<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="escalacao.js"></script>
  <title>Escalação de Jogadores</title>
</head>
<body style="background-color: rgb(160, 159, 159);">
  <h1>Escalação de Jogadores</h1>

  <section>
    <h2>Escalar Jogador</h2>

    <label for="player-position">Posição do Jogador: </label>
    <input type="text" id="player-position">
    <br><br>

    <label for="player-name">Nome do Jogador: </label>
    <input type="text" id="player-name">
    <br><br>

    <label for="number-shirt">Numero da camisa: </label>
    <input type="number" id="number-shirt">
    <button onclick="addPlayer()">Escalar Jogadores</button>
    <hr>
  </section> 

  <section>
    <h2>Remover Jogador</h2>
    
    <label for="number-remove">Numero da camisa: </label>
    <input type="number" id="number-remove">

    <button onclick="removePlayer()">Remover Jogadores</button>
    <hr>
  </section>
  <h2>Time</h2>
  <ul id="listPlayers"></ul>
</body>
</html>
